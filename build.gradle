plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // Gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    // JSON simple
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
}
